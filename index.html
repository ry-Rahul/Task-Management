<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-Management</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <!-- Modal pop up message  -->  
  <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="showTaskLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addNewModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <!-- Form for modal -->
          <form action="">
            <!-- img url -->
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image Url</label>
              <input type="url" class="form-control" id="imageUrl" placeholder="http://example.com/image.png">
            </div>
            <!-- Title of the task -->
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="taskTitle" placeholder="Do something new" required>
            </div>
            <!-- Task Type -->
            <div class="mb-3">
              <label for="tags" class="form-label">Task Type</label>
              <input type="text" class="form-control" id="tags" placeholder="Work..." required>
            </div>
            <!-- Description -->
            <div class="mb-3">
              <label for="taskDescription" class="form-label">Task Description</label>
              <textarea name="" id="taskDescription" class="form-control" placeholder="Describe something about it..."></textarea>
            </div>

            <!-- Button -->
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </form>
        </div>

      </div>
    </div>
  </div>

   <!-- Modal -->
<div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="showTaskLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="showTaskLabel">Task Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body task__modal__body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


  <!-- Button for the mobile screen -->
  <div class="add__new__btn__mobile__only d-md-none">
    <button class="btn btn-primary d-flex align-items-center gap-3" type="submit" data-bs-toggle="modal"
      data-bs-target="#addNewModal"><i class="fas fa-plus mr-2"></i>Add New</button>
  </div>


  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary 9">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tasky</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>

        <!-- button  -->
        <button class="btn btn-primary d-flex align-items-center gap-3" type="submit" data-bs-toggle="modal"
          data-bs-target="#addNewModal"><i class="fas fa-plus mr-2"></i>Add New</button>


      </div>
    </div>
  </nav>

  <!-- Section of Container for search button -->
  <div class="container">
    <section class="mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="input-group flex-nowrap shadow-lg rounded">
            <input type="search" class="form-control" placeholder="Search Task..." aria-describedby="addon-wrapping">
            <span class="input-group-text" id="addon-wrapper">
              <i class="fas fa-search"></i>

            </span>
          </div>
        </div>
      </div>
    </section>

     <!-- Another section for Add Task  -->
    <section class="mt-4">
      <div class="row task__contents">
        <h1>This place will show my task</h1>
      </div>
    </section>
  </div>


  <!-- Scritp  -->
  <script src="./scripts/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
